<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Se connecter</title>
  </head>
  <body>
    <div class="container">
      <img
        src="img/mylogo.png"
        alt="logo startup imana-47"
        width="108px"
        height="108px"
      />
      <div class="form-box">
        <h1>Connectez-vous à VEHIWATCH</h1>
        <form action="#">
          <div class="input-group">
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Nom utilisateur" required />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Mot de passe" required />
            </div>
          </div>
          <p>Mot de passe oublié <a href="#">cliquez ici!</a></p>
          <div class="btn-field">
            <a href="page/inscription.html"
              ><button type="button">S'inscrire</button></a
            >
            <a href="page/accueil.html"
              ><button type="button">Se connecter</button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
